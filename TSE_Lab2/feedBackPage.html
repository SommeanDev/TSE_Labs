<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./feedBackPagestyle.css">
</head>
<body>
    <navbar>
            <div class="profImage">
                <img src="./ShoppingCart.jpeg" alt="ProfileImageHere" width="50"> 
                <p> ShopCol.com </p>
            </div>
            
            <div class="searchBar">
                <form>
                    <input type="search" name="" id="" placeholder="Enter something to search" required>
                </form>
            </div>
            
            <ul>
                <a href="./index.html" style="text-decoration: none; color: white;"><li>Home</li></a>
                <li>Cart</li>
                <li>Sign In</li>
            </ul>
    </navbar>

    <div class="feedback-form">
        <h1>Feedback Form</h1>
        <p>Please fill the form below to provide feedback</p>
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </form>
    </div>
</body>
</html>
